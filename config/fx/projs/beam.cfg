    fxpropf partsize 0.2 $FX_MOD_LERP [
        fxpropi lerptime 150
    ]
    fxpropf shapesize 0
]

registerfx FX_P_BEAM_LIFE_DETAIL $FX_TYPE_PARTICLE [
