registerfx FX_P_GRENADE_DESTROY_LIGHT $FX_TYPE_LIGHT [
    fxparent FX_P_GRENADE_DESTROY
    fxpropi emitlen 100
    fxpropc colour 255 146 82
    fxpropf radius 64
    fxpropf radius 240 $FX_MOD_LERP [
        fxpropi lerptime 100
    ]
