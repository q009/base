tool_ent_add_attrs_playerstart = [
    tool_ent_add_attr playerstart team
    tool_ent_add_attr playerstart yaw
    tool_ent_add_attr playerstart pitch
    tool_ent_add_attr playerstart modes [
        @@(tool_ent_flags_getter modes $tool_modes)
    ] [
        @@(tool_ent_flags_setter modes $tool_modes)
    ]
    tool_ent_add_attr playerstart muts [
        @@(tool_ent_flags_getter muts $tool_muts)
    ] [
        @@(tool_ent_flags_setter muts $tool_muts)
    ]
    tool_ent_add_attr playerstart id
    tool_ent_add_attr playerstart variant
]
