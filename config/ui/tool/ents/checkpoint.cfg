tool_ent_add_attrs_checkpoint = [
    tool_ent_add_attr checkpoint radius
    tool_ent_add_attr checkpoint yaw
    tool_ent_add_attr checkpoint pitch
    tool_ent_add_attr checkpoint modes [
        @@(tool_ent_flags_getter modes $tool_modes)
    ] [
        @@(tool_ent_flags_setter modes $tool_modes)
    ]
    tool_ent_add_attr checkpoint muts [
        @@(tool_ent_flags_getter muts $tool_muts)
    ] [
        @@(tool_ent_flags_setter muts $tool_muts)
    ]
    tool_ent_add_attr checkpoint id
    tool_ent_add_attr checkpoint type
    tool_ent_add_attr checkpoint variant
]
